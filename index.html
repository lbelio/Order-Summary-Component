<body>
  <div class="container">
<img class="banner" src="images/illustration-hero.svg">
 
<h1>Order Summary </h1>

  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <div class="plan">
    <img src ="images/icon-music.svg">
    <ul>
  <li class="annualPlan">Annual Plan</li>
  <li class="price">$59.99/year</li>
    </ul>
  <a href="#" class="change">Change</a>
  </div>
<div class="button">
  <button class="paymentButton">Proceed to Payment</button>
</div>
  <a href="#" class="cancel">Cancel Order</a>
  
  </div>

  </body>
